<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">  
        <h1>Christmas Counter</h1>
        <div class="counters">

            <div class="counter" >
                <span id="days">0</span>
                <p>days</p>
            </div>
            <div class="counter" >
                <span id="hours">0</span>
                <p>hours</p>
            </div>
            <div class="counter" >
                <span id="minutes">0</span>
                <p>minutes</p>
            </div>
            <div class="counter" >
                <span id="seconds">0</span>
                <p>seconds</p>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
